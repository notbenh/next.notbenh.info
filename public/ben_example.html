<!DOCTYPE HTML>

<head>
  <meta charset="utf-8" />

        content="notbenh does silly things on the internet."/>

<script>

jQuery(function($, undefined) {
    $('#terminal').terminal(function(command, term) {
        args = command.split(' ');
        verb = args.shift();

        if (command !== '') {
            try {
                var result = window.eval(verb + '(args)'); 
                if (result !== undefined) {
                    term.echo(new String(result));
                }
            } catch(e) {
                term.error(new String(e));
            }
        } else {
           term.echo('');
        }
    }, {
        greetings: 'welcome to notbenh.info... do something by typing',
        name: 'notbenh_shell',
        height: 200,
        prompt: '> '});
});

function roll (dice){
  var results = [];
  var re = /^(\d*)?d(\d+)/;
  dice.forEach(function(die){
      var parse = re.exec(die);
      var count = parse[1] === undefined ? 1 : parse[1];
      var max   = parse[2];
      for(i=0; i< count; i++){
        results.push('d' + max + ': ' + getRandomInt(1,max))
      }
    }
  )
  return results.join("\n");
}

function flip (){ return getRandomInt(0,1)}

function reload () { window.location.reload() }

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}


</script>
