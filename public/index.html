<!-- -*- mode:javascript -*--->
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>notbenh.info</title>
  <meta name="Description" content="notbenh does silly things on the internet."/>
  <script src="assets/vendor/jquery.terminal/js/jquery-1.7.1.min.js"></script>
  <script src="assets/vendor/jquery.terminal/js/jquery.mousewheel-min.js"></script>
  <script src="assets/vendor/jquery.terminal/js/jquery.terminal-min.js"></script>
  <script src="action.js"></script>
  <link href="assets/vendor/jquery.terminal/css/jquery.terminal.css" rel="stylesheet"/>
  <style>
    body{ background-color: #000 }
    div#terminal {
      position:absolute;
      top: 1px;
      right: 7px;
      bottom: 1px;
      left: 1px;
      overflow: auto;
    }
    div#terminal {
      color: #55FF55;
    }
    div.cmd span.cursor.inverted {
      background-color: #55FF55;
    }
    @-moz-keyframes roll { 
      100% { 
        -moz-transform: rotate(360deg);
      }
    } 
    @-o-keyframes roll { 
      100% { 
        -o-transform: rotate(360deg); 
      } 
    } 
    @-webkit-keyframes roll {
      100% { 
        -webkit-transform: rotate(360deg); 
      } 
    } 
    *.barrel_roll{ 
      -moz-animation-name: roll; 
      -moz-animation-duration: 4s; 
      -moz-animation-iteration-count: 1; 
      -o-animation-name: roll; 
      -o-animation-duration: 4s; 
      -o-animation-iteration-count: 1; 
      -webkit-animation-name: roll; 
      -webkit-animation-duration: 4s; 
      -webkit-animation-iteration-count: 1; 
    }
    .donkykong{
      background-image: url(http://notbenh.info/media/barrel.gif);
      height: 272px;
      width: 384px;
     }
  </style>
<script>
jQuery(function($, undefined) {
  t= new Terminal('#terminal',{prompt:'>>> '})
  t._add_action('hello',function(name){console.info(name)},{GOAL:'just say hello'})
  t._add_action('reload',function(){window.location.reload()},{GOAL:'reload'})
})

</script>
</head>
<body>
  <div id='terminal'></div>
</body>
</html>
