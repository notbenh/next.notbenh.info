    body{ background-color: #000 }

<script>

jQuery(function($, undefined) {
    $('#terminal').terminal(function(command, term) {
        args = command.split(' ');
        verb = args.shift();

        if (command !== '') {
            try {
                var result = window.eval(verb + '(args)'); 
                if (result !== undefined) {
                    term.echo(new String(result));
                }
            } catch(e) {
                term.error(new String(e));
            }
        } else {
           term.echo('');
        }
    }, {
        greetings: 'notbenh.info: do things typing (if you get lost ask for "help")',
        name: 'notbenh_shell',
        prompt: '> '});
});

var docs = {};

docs.roll = { GOAL: 'roll some dice',
              EXAMPLES: ['roll d20', 'roll 3d10', 'roll 5d2 d4 d13'],
              SYNTAX: 'a die is defined by "d" followed by a digit. you can roll the same die multipe times by preceeding the die with the number of times to roll',
              TODO: 'currently roll with out any arguments does not do anything, should give you the help text or at least tell you why you got nothing'
            }
function roll (dice){
  if(dice.lenth == 0){
    return help(['roll'])
  }
  var results = [];
  var re = /^(\d*)?d(\d+)/;
  dice.forEach(function(die){
      var parse = re.exec(die);
      var count = parse[1] === undefined ? 1 : parse[1];
      var max   = parse[2];
      for(i=0; i< count; i++){
        results.push('d' + max + ': ' + getRandomInt(1,max))
      }
    }
  )
  return results.join("\n");
}

docs.flip = {GOAL: 'flip a coin', }
function flip (){ return getRandomInt(0,1) == 1 ? 'heads' : 'tails'}

docs.yn = {GOAL: 'random yes or no', }
function yn (){ return getRandomInt(0,1) == 1 ? 'yes' : 'no'}

docs.reload = {GOAL: 'reload the page'}
function reload () { window.location.reload() }

docs.repeat = {GOAL: 'take the URL of an image and then make a single page with a repeating background for extra sillyness',
               TODO: 'currently this is not implimented'
              }
function repeat (url){ return 'TODO: --- not yet implimented ---'}

function help (verbs){
  var buffer = ''
  if(verbs.length === 0){
    buffer += "here are some of the helpful things you can do: \n"
    for( var verb in docs ){
      buffer += "  " + verb + " : " + docs[verb]['GOAL'] + "\n"
    }
  }
  else {
    verbs.forEach(function(verb){
      console.info('VERB IS ' + verb)
      if( docs[verb] !== undefined ) {
        console.info('FOUND ONE: ', docs[verb]);
        buffer += "  " + verb + " : " + docs[verb]['GOAL'] + "\n"
        // SYNTAX
        if( docs[verb]['SYNTAX'] !== undefined) {
          buffer += "  SYNTAX: " + docs[verb]['SYNTAX'] + "\n"
        }
        // EXAMPLES
        if( docs[verb]['EXAMPLES'] !== undefined){
          buffer += "  EXAMPLES:\n"
          docs[verb]['EXAMPLES'].forEach(function(example){
            buffer += '    ' + example + "\n"
          })
        }
        // NOTE
        if( docs[verb]['NOTE'] !== undefined) {
          buffer += "  NOTE: " + docs[verb]['NOTE'] + "\n"
        }
        // TODO
        if( docs[verb]['TODO'] !== undefined) {
          buffer += "  TODO: " + docs[verb]['TODO'] + "\n"
        }
      }
      else{
        buffer += "  ERROR: I do not know how to " + verb
      }
    })
  }
  return buffer;
}

// the rest is code I have found on the internet or in old scripts, be wary
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

</script>
