<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>notbenh.info</title>
  <meta name="Description" content="notbenh does silly things on the internet."/>
  <link href="assets/vendor/jquery.terminal/css/jquery.terminal.css" rel="stylesheet"/>
  <style>
    body{ background-color: #000 }
    div#terminal {
      position:absolute;
      top: 1px;
      right: 7px;
      bottom: 1px;
      left: 1px;
      overflow: auto;
    }
    div#terminal {
      color: #55FF55;
    }
    div.cmd span.cursor.inverted {
      background-color: #55FF55;
    }
    @-moz-keyframes roll { 
      100% { 
        -moz-transform: rotate(360deg);
      }
    } 
    @-o-keyframes roll { 
      100% { 
        -o-transform: rotate(360deg); 
      } 
    } 
    @-webkit-keyframes roll {
      100% { 
        -webkit-transform: rotate(360deg); 
      } 
    } 
    *.barrel_roll{ 
      -moz-animation-name: roll; 
      -moz-animation-duration: 4s; 
      -moz-animation-iteration-count: 1; 
      -o-animation-name: roll; 
      -o-animation-duration: 4s; 
      -o-animation-iteration-count: 1; 
      -webkit-animation-name: roll; 
      -webkit-animation-duration: 4s; 
      -webkit-animation-iteration-count: 1; 
    }
    .swatch { color: rgba(255,255,255,.5) !important }
    .donkykong{
      background-image: url(http://notbenh.info/media/barrel.gif);
      height: 272px;
      width: 384px;
     }
  </style>
</head>
<body>
  <div id='terminal'></div>
  <script src="assets/vendor/html5.js"></script>
  <script src="assets/vendor/json2.js"></script>
  <script src="assets/vendor/jquery.min.js"></script>
  <script src="assets/vendor/jquery.terminal/js/jquery.mousewheel-min.js"></script>
  <script src="assets/vendor/jquery.terminal/js/jquery.terminal-min.js"></script>
  <script src="assets/vendor/jstorage.js"></script>
  <script src="assets/javascript/terminal.js"></script>
  <script src="assets/javascript/ben_actions.js"></script>
  <script>
  jQuery(function($, undefined) {
    t= new Terminal('#terminal',
                    { greetings: 'notbenh.info: do things by typing (if you get lost ask for "help")',
                      name: 'notbenh_shell',
                      prompt: '> '
                    },
                    ben_actions
                   )
    // add in the custom url open action
    t.actions._custom_actions.push(auto_url_open)
    // just a test to make sure that I can add actions on the fly
    t._add_action('hello',function(name){return 'howdy ' + name + '! how are you today?'},'just saying hello',{EXAMPLE:['hello bob','hello silly bill']})

    if(location.search){
      // stupid trick to use location rather then open to side step pop-up blocker logic
      autoURL_should_use_location = 1
      decodeURIComponent(location.search).match(/[?](.*)/)[1].split('&').forEach(function(cmd){
        t.element.exec(cmd)
      })
      autoURL_should_use_location = 0
    }

  })

  </script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-32887294-1']);
    _gaq.push(['_setDomainName', 'notbenh.info']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</body>
</html>
